apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'com.yammer.dropwizard:dropwizard-core:0.6.1',
            'com.wordnik:swagger-jaxrs_2.9.1:1.3.0',
            'org.eclipse.jetty:jetty-servlets:8.1.8.v20121106'
    )
}

jar {
    classifier = 'standalone'

    from sourceSets.main.output.classesDir
    from configurations.runtime.asFileTree.files.collect { zipTree(it) }

    manifest {
        attributes 'Main-Class': 'com.ning.demo.HelloWorldService'
        exclude('META-INF/*.DSA', 'META-INF/*.SF', 'META-INF/*.RSA')
    }
}

